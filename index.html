<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        #image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="pressMeButton">Press Me</button>
    <div id="message">You're a Biggie!</div>
    <img id="image" src="https://m.media-amazon.com/images/I/41b84tdI+RL._AC_UF1000,1000_QL80_.jpg" alt="Your Image" />

    <script>
        document.getElementById('pressMeButton').addEventListener('click', function() {
            // Show confetti
            confetti();
            for (let i = 0; i < 5; i++) {
                setTimeout(confetti(), 1500)
            }

            // Show the message and image
            document.getElementById('message').style.display = 'block';
            document.getElementById('image').style.display = 'block';
            document.getElementById('pressMeButton').style.display = 'none';
        });
    </script>

</body>
</html>
